<!DOCTYPE html>
<html>
<body>
<div class="row">
    <div class="col-md-12">
        <h2>Specials</h2>
        <table class="raw-table" tr-ng-grid=""
               selection-mode="SingleRow"
               enable-filtering="false"
               selected-items="selectedItems"
               items="gridOptions.data">
            <thead>
            <tr>
                <th field-name="number" display-name="Number" cell-width="7em"></th>
                <th field-name="specialName" display-name="Special Name"></th>
                <th field-name="specialOffer" display-name="Applies To Offer"></th>
                <th field-name="originalPrice" display-name="Original Price" display-format="price"></th>
                <th field-name="specialPrice" display-name="Special Price" display-format="price"></th>
                <th field-name="savings" display-name="Savings" display-format="price"></th>
                <th field-name="savingsPercentage" display-name="Savings %"></th>
                <th field-name="activeStatus" display-name="Status"></th>
                <th field-name="activeStartingDay" display-name="Start Day" display-format='intToWeekDay'></th>
                <th field-name="activeStartingTime" display-name="Start Time" display-format='dateToTime'></th>
                <th field-name="activeEndingDay" display-name="End Day" display-format='intToWeekDay'></th>
                <th field-name="activeEndingTime" display-name="End Time" display-format='dateToTime'></th>
            </tr>
            </thead>
        </table>

        <button-bar button-defs="buttonDefs" data-ng-show="currentUser.getUserName() === 'Charly Chief'"></button-bar>
        <br>
        <br>
        <br>
        <pagination total-items="totalItems" items-per-page="numPerPage" ng-model="currentPage" num-pages="numPages" class="pagination-sm" boundary-links="true" rotate="false" max-size="maxSize"></pagination>
    </div>
</div>
</body>
</html>
