<div>
    <div class="modal-header">
        <h3 class="modal-title">Details for Special #<span data-ng-bind="special.number"></span></h3>
    </div>
    <div class="modal-body">
		
  
        <form name="forms.specialForm" class="form-horizontal" role="form">

			<div class="form-group">
				<label class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<input name="specialName" class="form-control" type="text" ng-model="special.specialName" ng-minlength="3" ng-maxlength="50" required />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Applies to Offer:</label>
				<div class="col-sm-10">
					<ui-select name="specialOffer" ng-model="selectedOffer" on-select="selectOffer($item, $model)" required>
						<ui-select-match placeholder="Select offer...">{{$select.selected.description}}
						</ui-select-match>
						<ui-select-choices repeat="o in allOffers | filter: $select.search">
							<div ng-bind-html="trustAsHtml((o.description | highlight: $select.search))"></div>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Special Price:</label>
				<div class="col-sm-10">
					<input name="specialPrice" class="form-control" type="number" ng-model="special.specialPrice" 
						min="0" step="0.01" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" placeholder="0,00" required />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Active From:</label>
				<div class="col-sm-10">
					<select name="activeStartingDay" class="form-control" ng-model="special.activeStartingDay" required convert-to-number>
						<!-- TODO Add translation, locale-dependent ordering, ... -->
						<option value="1">Monday</option>
						<option value="2">Tuesday</option>
						<option value="3">Wednesday</option>
						<option value="4">Thursday</option>
						<option value="5">Friday</option>
						<option value="6">Saturday</option>
						<option value="7">Sunday</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Active From:</label>
				<div class="col-sm-10">
					<input name="activeStartingTime" class="form-control" type="time" step="600" ng-model="special.activeStartingTime" required />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Active Till:</label>
				<div class="col-sm-10">
					<input name="activeEndingTime" class="form-control" type="time" step="600" ng-model="special.activeEndingTime" required />
				</div>
			</div>
        </form>
    </div>
	
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-disabled="forms.specialForm.$invalid" ng-click="submit()" translate>
            SPECIAL_MGMT.SUBMIT
        </button>
        <button class="btn btn-warning" ng-click="$close()" translate>SPECIAL_MGMT.CANCEL</button>
    </div>

</div>
